<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">System Monitoring</a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header"><i class="fas fa-microchip"></i> CPU Usage</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ cpu_metric }}%</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header"><i class="fas fa-memory"></i> Memory Usage</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ mem_metric }}%</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header"><i class="fas fa-hdd"></i> Disk Usage</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ disk_metric }}%</h5>
                    </div>
                </div>
            </div>
        </div>
        {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
